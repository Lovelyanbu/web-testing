<!DOCTYPE html>
<html>
<head>
  <title>Simple Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0c0a0a;
      padding: 40px;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      max-width: 300px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #060606;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background: #5228a7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h3>Contact Form</h3>
    <form id="myForm">
      <input type="text" id="name" placeholder="Enter your name"><br>
      <input type="email" id="email" placeholder="Enter your email"><br>
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
